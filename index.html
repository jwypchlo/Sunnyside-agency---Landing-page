<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/css/main.css" />

    <title>Sunnyside agency landing page</title>
  </head>
  <body>
    <div class="header">
      <p class="header_company-name">sunnyside</p>
      <svg
        class="header_menu"
        width="24"
        height="18"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M24 16v2H0v-2h24zm0-8v2H0V8h24zm0-8v2H0V0h24z"
          fill="#FFF"
          fill-rule="evenodd"
        />
      </svg>
      <h1 class="header_motto">We are creatives</h1>
      <svg
        class="header_down-arrow"
        width="36"
        height="114"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g
          stroke="#FFF"
          stroke-width="6"
          fill="none"
          fill-rule="evenodd"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 3v100M3 95.484l15 15 15-15" />
        </g>
      </svg>
    </div>
  </body>
</html>
